<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="game.css" />
    <title>Cheeseball Miner</title>
  </head>
  <body class="fullscreen">
    <header class="container-fluid bg-dark text-light  text-center">
      <div class="row text-light">
        <div class="col-12 ">
          <h1>Cheeseball Miner</h1>
        </div>
      </div>
      <div class="row  text-white justify-content-end">
        <div class="col-3">
          <button class="btn btn-light text dark rounded"><h1>Thing 1</h1>
          </button>
          </div>
        <div class="col-3">
          <button class="btn btn-light text dark rounded"><h1>Thing 2</h1>
          </button>
          </div>
        <div class="col-3">
          <button class="btn btn-light text dark rounded"><h1>Thing 3</h1>
          </button>    
          </div>
      </div>
    </header>
    <main class="container-fluid text-center bg-dark  p-5">
      <div class="row justify-content-around">
        <div class="col-8"></div>
      <img  class="rounded-circle" id ="Moon" onclick="test()" src="Resources\moon-charles-mccolm-01.svg" alt="" width="550vh">
    
    <div class="col-2">
      <div class="row">
        <div class="col-12 bg-light text-dark my-5 rounded"><h3>Mod 1</h3></div>
      </div>
      <div class="row">
        <div class="col-12 bg-light text-dark my-5 rounded"><h3>Mod 2</h3></div>
      </div>
      <div class="row">
        <div class="col-12 bg-light text-dark my-5 rounded"><h3>Mod 3</h3></div>
      </div>
      <div class="row">
        <div class="col-12 bg-light text-dark my-5 rounded"><h3>Mod 4</h3></div>
      </div>
    </div>
  </div>
    </main>
    <footer class="container-fluid bg-dark">
      <div class="row text-white justify-content-end">
        <div class="col-2 bg-light text-dark m-3 rounded">Total: </div>
        <div class="col-2 bg-light text-dark m-3 rounded">Mods: </div>
        <div class="col-2 bg-light text-dark m-3 rounded">Other???: </div>
        <div class="col-2 bg-light text-dark m-3 rounded">Total Rate: </div>
      </div>
    </footer>
  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
