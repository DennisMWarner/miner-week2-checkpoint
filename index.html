<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="game.css" />
    <title>Moon Miner</title>
  </head>
  <body class="fullscreen bg-dark">
    <header class="bg-dark container-fluid text-light text-center">
      <div class="row justify-content-around">
        <div class="col-md-4 text-light bg-danger m-5 rounded">
          <h1 class="font-weight-bold text-nowrap text-title">MOON MINER</h1>
        </div>
      </div>
      </div>
    </header>
  
    <main class="container-fluid text-right m-auto p-4">
      <div class="row justify-content-around">
        <div class="col-md-2 col-xs-8 bg-white text-left text-dark rounded h-50">
          <div class="row">
            <div class="col-md-12 py-2 font-italic font-bolder">
              <h4>Rank: <span  id="playerRank"></span></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pb-2">
              <h4 >Mods: </h4>
              <span id="activeMods">
              <!--Active mods and quantities of each listed here -->
            </span>
            <span id="intervalMods">
              <!--Intervaled mods and quantities listed here -->
            </span>
            </div>
          </div>
          <div class="row">
          <div class="col-12 pb-2">
            <h4>Moon Dollars<br>per click: <span id="dollarsPerClick"></span></h4>
          </div>
        
        </div>
      </div>
        <div class="col-md-6 my-5 text-center">
          <img
            class="rounded-circle w-75"
            id="Moon"
            onclick="clickedMoon()"
            src="Resources\moon-charles-mccolm-01.svg"
            alt=""
            width="200vh"
          />
        </div>
            <div
              class="col-md-2 col-xs-8 text-center bg-light text-dark w-100 h-25 rounded shadow-lg mb-5 p-5"
            >
              <h3>Moon Dollars:</h3>
              <h1><span id="pointTotal">0</span></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center p-2 text-light bg-secondary font-italic rounded"><h3>Pro tip: If you have donkeys, buy carrots for a Carrots x Donkeys, per-second bonus!!!</h3></div>
          </div>
          <span class="w-100 row h-25 justify-content-around text-center m-auto" id="modButtons">
            <!--Mod buttons render here-->
          </span>
      
    </main>
    <footer class="text-center"> <button
      id="menuBtn1"
      onclick="reset()"
      class="btn btn-danger  col-xs-6 col-md-2 w-100 mb-5  text-light bg-danger rounded  text-center p-1"
    >
      <h1>Reset</h1>
    </button></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
